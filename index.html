<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h1>Photo Gallery</h1>
    <div>
        <img src="gif.gif" id="gif" class="img-responsive">
    </div>
    <hr>
    <section id="grid">
        <h2>Grid Gallery</h2>
        <div class="row">
            <img src="rose.jpg" class="photo">
            <img src="plumeria.jpg" class="photo">
            <img src="gladioulous.jpg" class="photo">
            <img src="dalia.jpg" class="photo">
        </div>
        <div class="row">
            <img src="cosmos.jpg" class="photo">
            <img src="sunflower.jpg" class="photo">
            <img src="tulip.jpg" class="photo">
            <img src="jinia.jpg" class="photo">
        </div>
    </section>

    <section id="slide">
        <div class="container">
            <h2>Sliding Gallery</h2>
            <div class="carousel slide" id="myCarousel">
                <div class="carousel-inner">

                    <div class="item active">
                        <img src="rose.jpg" class="img-responsive" style="width: 100%;">
                        <div class="carousel-caption"><h4>Rose</h4></div>
                    </div>

                    <div class="item">
                        <img src="dalia.jpg" class="img-responsive" style="width: 100%;">
                        <div class="carousel-caption"><h4>Dalia</h4></div>
                    </div>

                    <div class="item">
                        <img src="tulip.jpg" class="img-responsive" style="width: 100%;">
                        <div class="carousel-caption"><h4>Tulip</h4></div>
                    </div>

                    <div class="item">
                        <img src="gladioulous.jpg" class="img-responsive" style="width: 100%;">
                        <div class="carousel-caption"><h4>Gladioulous</h4></div>
                    </div>

                    <div class="item">
                        <img src="cosmos.jpg" class="img-responsive" style="width: 100%;">
                        <div class="carousel-caption"><h4>Cosmos</h4></div>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </div>
    </section>



</body>
</html>
